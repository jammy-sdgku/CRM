{% extends "base.html" %}

{% block content %}
<h1>Edit Customer Record:</h1>

<form method="POST">{% csrf_token %}  
    <div class="mb-3"> 
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ customer.first_name }}" required>
    </div><br>
    <div class="mb-3"> 
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ customer.last_name }}" required>
    </div> <br>
    <div class="mb-3"> 
        <label for="phone_number">Phone Number:</label>
        <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ customer.phone_number }}" required>
    </div> <br>
    <div class="mb-3">  
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
    </div><br>
    <div class="mb-3"> 
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ customer.address }}" required>
    </div> <br>
    <div class="mb-3"> 
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city" value="{{ customer.city }}" required>
    </div> <br>
    <div class="mb-3">
        <label for="state">State:</label>
        <input type="text" class="form-control" id="state" name="state" value="{{ customer.state }}" required>
    </div><br>
    <div class="mb-3">
        <label for="zip_code">Zip Code:</label>
        <input type="text" class="form-control" id="zip_code" name="zip_code" value="{{ customer.zip_code }}" required>
    </div><br>
    
    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Customer List</a>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

{% endblock %}
