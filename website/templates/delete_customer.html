{% extends "base.html" %}

{% block content %}

<h1>Delete Customer Record:</h1>

<form method="POST">{% csrf_token %}  
    <p>Are you sure you want to delete the customer record for <strong>{{ customer.first_name }} {{ customer.last_name }}</strong>?</p>
    <button type="submit" class="btn btn-danger">Yes, Delete Customer</button>
    <a href="{% url 'customer' pk=customer.id %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
